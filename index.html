<!DOCTYPE html>

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    
    <style>

        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; }

        /* --- 1. Hoover æ•ˆæœï¼šè®Šå¤§èˆ‡é¼ æ¨™æ”¹è®Š --- */

        /* --- 2. å¾¹åº•è§£æ±ºå­—é«”è£åˆ‡ --- */
        .fc-v-event { border: none !important; border-left: 5px solid rgba(0,0,0,0.2) !important; border-radius: 8px !important; }
        .fc-event-main { padding: 4px 6px !important; display: flex !important; flex-direction: column !important; justify-content: center !important; line-height: 1.2 !important; overflow: visible !important; }

    </style>
</head>
<body>

<div id="loadingOverlay">
    <div class="w-10 h-10 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mb-3"></div>
    <p class="font-black text-indigo-600">æ­£åœ¨ç²å–é›²ç«¯æ’ç¨‹...</p>
</div>

<div class="max-w-7xl mx-auto p-4 md:p-6">
    <header class="flex justify-between items-center mb-6 bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
        <div class="flex items-center gap-4">
            <div class="bg-indigo-600 p-3 rounded-2xl text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            </div>
            <h1 class="text-xl font-black text-slate-800">è¨ºæ‰€è¡Œæ”¿ç³»çµ± Pro</h1>
        </div>
        <div class="space-x-2">
            <button onclick="init(true)" class="bg-slate-100 hover:bg-slate-200 text-slate-600 px-5 py-2 rounded-xl text-sm font-bold transition">åˆ·æ–°åŒæ­¥</button>
            <button onclick="openModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-xl text-sm font-bold shadow-lg shadow-indigo-100 transition">å¿«é€Ÿæ–°å¢</button>
        </div>

    <div class="bg-white p-2 md:p-4 rounded-[2.5rem] shadow-2xl border border-white min-h-[600px]">
        <div id="calendar"></div>
    </div>
</div>

<!-- æ–°å¢é ç´„ Modal -->
<div id="bookingModal" class="hidden fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-[200] flex justify-center items-center p-4">
    <div class="bg-white rounded-[2.5rem] shadow-2xl w-full max-w-md overflow-hidden animate-in zoom-in duration-200">
        <div class="bg-indigo-600 px-8 py-6 text-white flex justify-between items-center">
            <h3 class="text-xl font-bold">æ–°æ’ç¨‹ç™»è¨˜</h3>
            <button onclick="closeModal()" class="w-8 h-8 flex items-center justify-center">âœ•</button>
        </div>
        <form id="bookingForm" class="p-8 space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <input type="date" id="formDate" required class="bg-slate-50 border-none p-3 rounded-2xl outline-none text-sm focus:ring-2 focus:ring-indigo-500">
                <input type="time" id="formTime" required class="bg-slate-50 border-none p-3 rounded-2xl outline-none text-sm focus:ring-2 focus:ring-indigo-500">
            </div>
            <input type="text" id="formName" required placeholder="æ‚£è€…å§“å" class="w-full bg-slate-50 border-none p-3 rounded-2xl outline-none text-sm focus:ring-2 focus:ring-indigo-500">
            <div class="grid grid-cols-2 gap-4">
                <select id="formTherapist" required class="w-full bg-slate-50 border-none p-3 rounded-2xl outline-none text-sm focus:ring-2 focus:ring-indigo-500"></select>
                <select id="formItem" onchange="updatePrice()" required class="w-full bg-slate-50 border-none p-3 rounded-2xl outline-none text-sm focus:ring-2 focus:ring-indigo-500"></select>
            </div>
            <input type="number" id="formFee" required placeholder="æ”¶è²»é‡‘é¡" class="w-full bg-indigo-50 border-none p-3 rounded-2xl font-bold text-indigo-700 outline-none">
            <textarea id="formNotes" class="w-full bg-slate-50 border-none p-3 rounded-2xl h-20 outline-none text-sm" placeholder="å‚™è¨»è³‡è¨Š..."></textarea>
            <button type="submit" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-xl hover:bg-indigo-700 transition">å®Œæˆé ç´„</button>
        </form>
    </div>
</div>

<script>
    // --- å‹™å¿…ä¿®æ”¹æ­¤è™• ---
    const API_URL = "https://script.google.com/macros/s/AKfycbxqHAzxbNRHKjpbJxEpMt6gBz7ZXRojYEUOxOaW4hvf3PsAlNTryGZmRQK1EHkGMPUHxA/exec"; 
    
    let calendar;
    let db = { appointments: [], therapists: [], treatments: [] };

    document.addEventListener('DOMContentLoaded', () => init(false));

    async function init(isRefresh = false) {
        const savedDate = (calendar) ? calendar.getDate() : null;
        const savedView = (calendar) ? calendar.view.type : null;

        showLoading(true);
        try {
            const resp = await fetch(API_URL, { 
                method: 'POST', 
                body: JSON.stringify({ action: 'init' }) 
            });
            const data = await resp.json();
            if (data.error) throw new Error(data.error);
            db = data;
            
            populateDropdowns();
            renderCalendar(savedDate, savedView);
        } catch (e) {
            console.error("åˆå§‹åŒ–éŒ¯èª¤:", e);
            Swal.fire('ç³»çµ±éŒ¯èª¤', 'ç„¡æ³•æŠ“å–é›²ç«¯è³‡æ–™ï¼Œè«‹æª¢æŸ¥ API URL æˆ–ç¶²è·¯é€£ç·šã€‚', 'error');
        }
        showLoading(false);
    }

    function populateDropdowns() {
        const tSelect = document.getElementById('formTherapist');
        tSelect.innerHTML = '<option value="">é¸æ“‡æ²»ç™‚å¸«</option>' + db.therapists.map(t => {
            const name = t['å§“å'] || Object.values(t)[0];
            return `<option value="${name}">${name}</option>`;
        }).join('');

        const iSelect = document.getElementById('formItem');
        iSelect.innerHTML = '<option value="">é¸æ“‡é …ç›®</option>' + db.treatments.map(i => {
            const name = i['é …ç›®åç¨±'] || Object.values(i)[0];
            return `<option value="${name}">${name}</option>`;
        }).join('');
    }

    function renderCalendar(savedDate, savedView) {
        const calendarEl = document.getElementById('calendar');
        if (!calendarEl) return;
        if (calendar) calendar.destroy();

        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: savedView || 'timeGridWeek',
            initialDate: savedDate || new Date(),
            headerToolbar: { left: 'prev,next today', center: 'title', right: 'timeGridWeek,timeGridDay,dayGridMonth' },
            locale: 'zh-tw',
            slotMinTime: '08:00:00',
            slotMaxTime: '21:00:00',
            allDaySlot: false,
            height: 'auto',
            selectable: true,
            navLinks: true,
            nowIndicator: true,
            select: function(info) {
                openModal(info.startStr.split('T')[0], info.startStr.split('T')[1].substring(0,5));
            },
            eventClick: function(info) {
                showActionMenu(info.event.extendedProps);
            },
            events: formatEvents(db.appointments)
        });
        calendar.render();
    }

    // --- é‡æ•´å ±åˆ°è¦–çª—æŒ‰éˆ• (äº”å¤§æŒ‰éˆ•) ---
    function showActionMenu(app) {
        Swal.fire({
            title: `<span class="text-xl font-black">æ‚£è€…ï¼š${app.patient}</span>`,
            html: `
                <div class="text-left text-sm bg-slate-50 p-4 rounded-2xl mb-6 space-y-1 border border-slate-100">
                    <p>ğŸ“‹ é …ç›®ï¼š${app.item}</p>
                    <p>ğŸ‘¤ æ²»ç™‚å¸«ï¼š${app.therapist}</p>
                    <p>ğŸ’° é‡‘é¡ï¼š$${app.fee}</p>
                    <p>ğŸ“ ç‹€æ…‹ï¼š<span class="text-indigo-600 font-bold">${app.status}</span></p>
                    <p>ğŸ“ å‚™è¨»ï¼š<span class="italic text-slate-500">${app.notes || 'ç„¡'}</span></p>
                </div>
                <div class="grid grid-cols-3 gap-2">
                    <button id="btn-1" class="bg-emerald-500 text-white p-3 rounded-xl text-xs font-bold hover:bg-emerald-600">å ±åˆ°ç¹³è²»</button>
                    <button id="btn-2" class="bg-slate-200 text-slate-600 p-3 rounded-xl text-xs font-bold hover:bg-slate-300">å–æ¶ˆå ±åˆ°</button>
                    <button id="btn-3" class="bg-amber-500 text-white p-3 rounded-xl text-xs font-bold hover:bg-amber-600">è«‹å‡</button>
                    <button id="btn-4" class="bg-indigo-500 text-white p-3 rounded-xl text-xs font-bold hover:bg-indigo-600">ç·¨è¼¯å‚™è¨»</button>
                    <button id="btn-5" class="bg-rose-500 text-white p-3 rounded-xl text-xs font-bold hover:bg-rose-600">åˆªé™¤</button>
                    <button id="btn-6" class="bg-slate-400 text-white p-3 rounded-xl text-xs font-bold">é—œé–‰</button>
                </div>
            `,
            showConfirmButton: false,
            didOpen: () => {
                document.getElementById('btn-1').onclick = () => { Swal.close(); handleUpdate(app.id, 'å·²å®Œæˆ'); };
                document.getElementById('btn-2').onclick = () => { Swal.close(); handleUpdate(app.id, 'å·²é ç´„'); };
                document.getElementById('btn-3').onclick = () => { Swal.close(); handleUpdate(app.id, 'è«‹å‡'); };
                document.getElementById('btn-4').onclick = () => { editNotes(app); };
                document.getElementById('btn-5').onclick = () => { Swal.close(); handleDelete(app.id); };
                document.getElementById('btn-6').onclick = () => { Swal.close(); };
            }
        });
    }

    async function editNotes(app) {
        const { value: text } = await Swal.fire({
            title: 'ç·¨è¼¯å‚™è¨»',
            input: 'textarea',
            inputValue: app.notes || '',
            showCancelButton: true
        });
        if (text !== undefined) {
            showLoading(true);
            await fetch(API_URL, { 
                method: 'POST', 
                body: JSON.stringify({ action: 'updateNotes', id: app.id, notes: text }) 
            });
            init(true);
        }
    }

    function formatEvents(apps) {
        return apps.map(a => {
            const values = Object.values(a);
            const dateStr = a['æ—¥æœŸ'] || values[1];
            const timeStr = a['æ™‚é–“'] || values[2];
            if(!dateStr || !timeStr) return null;
            const cleanDate = dateStr.toString().replace(/\//g, '-');
            const cleanTime = timeStr.toString().substring(0, 5);
            const status = a['ç‹€æ…‹'] || values[7];

            let bgColor = '#4f46e5'; // å·²é ç´„ (è—)
            if (status === 'å·²å®Œæˆ') bgColor = '#10b981'; // å ±åˆ°ç¹³è²» (ç¶ )
            if (status === 'è«‹å‡') bgColor = '#f59e0b'; // è«‹å‡ (æ©˜)

            return {
                id: a['ID'] || values[0],
                title: `${a['æ‚£è€…å§“å'] || values[3]} / ${a['é …ç›®åç¨±'] || values[5]}`,
                start: `${cleanDate}T${cleanTime}:00`,
                end: moment(`${cleanDate}T${cleanTime}:00`).add(50, 'minutes').format('YYYY-MM-DDTHH:mm:ss'),
                backgroundColor: bgColor,
                extendedProps: {
                    patient: a['æ‚£è€…å§“å'] || values[3],
                    therapist: a['æ²»ç™‚å¸«'] || values[4],
                    item: a['é …ç›®åç¨±'] || values[5],
                    fee: a['å¯¦æ”¶è²»ç”¨'] || values[6],
                    notes: a['å‚™è¨»'] || values[9],
                    status: status,
                    id: a['ID'] || values[0]
                }
            };
        }).filter(e => e !== null);
    }

    // --- åŸºç¤ API äº’å‹• ---
    async function handleUpdate(id, status) {
        showLoading(true);
        await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'update', id, status }) });
        init(true);
    }

    async function handleDelete(id) {
        const res = await Swal.fire({ title: 'ç¢ºèªåˆªé™¤ï¼Ÿ', icon: 'warning', showCancelButton: true });
        if (res.isConfirmed) {
            showLoading(true);
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'delete', id }) });
            init(true);
        }
    }

    function updatePrice() {
        const val = document.getElementById('formItem').value;
        const item = db.treatments.find(i => (i['é …ç›®åç¨±'] || Object.values(i)[0]) === val);
        if (item) document.getElementById('formFee').value = item['é è¨­æ”¶è²»'] || Object.values(item)[1];
    }

    function openModal(d = '', t = '') {
        document.getElementById('bookingForm').reset();
        document.getElementById('formDate').value = d;
        document.getElementById('formTime').value = t;
        document.getElementById('bookingModal').classList.remove('hidden');
    }
    function closeModal() { document.getElementById('bookingModal').classList.add('hidden'); }

    document.getElementById('bookingForm').onsubmit = async (e) => {
        e.preventDefault();
        const data = {
            date: document.getElementById('formDate').value,
            time: document.getElementById('formTime').value,
            name: document.getElementById('formName').value,
            therapist: document.getElementById('formTherapist').value,
            item: document.getElementById('formItem').value,
            fee: document.getElementById('formFee').value,
            notes: document.getElementById('formNotes').value
        };
        closeModal();
        showLoading(true);
        await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'add', data }) });
        init(true);
    };

    function showLoading(s) { document.getElementById('loadingOverlay').style.display = s ? 'flex' : 'none'; }
</script>
</body>
